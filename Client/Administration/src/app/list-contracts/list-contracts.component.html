<dic class="container-fluid">
    <div class="row">
        <div class="col-lg-3" *ngFor="let contract of contracts">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{contract.contractor}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{contract.type}}</h6>
                  <a routerLink="/contracts/{{contract.id}}" class="btn btn-primary">Details</a>
                  <button class="btn btn-danger" (click)="delete(contract.id)">Delete</button>
                </div>
              </div>
        </div>
    </div>
</dic>
